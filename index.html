<!DOCTYPE html><html lang="ru"><head>   <meta charset="UTF-8">   <meta name="viewport" content="width=device-width, initial-scale=1.0">   <!--fonts-->   <link rel="preconnect" href="https://fonts.googleapis.com">   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">   <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>   <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>   <link rel="stylesheet" href="css/style.css">   <title>Document</title></head><body>      <main class="login-page ">      <div class="container">         <div class="login-page__content login-page-content">            <div class="login-page-content__image log-sign-pages__image-block">               <picture><source srcset="img/log-in-image.webp" type="image/webp"><img src="img/log-in-image.png" alt="image"></picture>            </div>            <form class="login-page-content__form login-page-content-form log-sign-pages__form">               <h2 class="login-page-content-form__title log-sign-pages__title">Войти</h2>               <input placeholder="Email" type="text" class="login-page-content-form__input log-sign-pages__input">               <div class="log-sign-pages__password-wrapper">                  <input type="checkbox"  id="show-password-input">                  <input id="password-input" placeholder="Пароль" type="password" class="login-page-content-form__input log-sign-pages__input">                  <label for="show-password-input"  class="log-sign-pages__show-password"></label>               </div>               <div class="login-page-content-form__forgot-link-wrapper">                  <a href="#" class="login-page-content-form__forgot-pass-link">Забыли пароль?</a>               </div>               <div class="login-page-content-form__captcha log-sign-pages__captcha">                  <picture><source srcset="img/captcha.webp" type="image/webp"><img src="img/captcha.png" alt=""></picture>               </div>               <p class="login-page-content-form__error log-sign-pages__error">Неверное имя пользователя или пароль</p>               <button type="submit" class="login-page-content-form__btn log-sign-pages__btn">Войти</button>               <a href="#" class="login-page-content-form__signup-link log-sign-pages__link">Зарегистрироваться</a>                              <div class="login-page-content-form__socials-login-block">                  <p class="login-page-content-form__text">Войти с помощью соцсетей:</p>                  <a href="#" class="login-page-content-form__social-link">                     <picture><source srcset="img/log-in-vk.svg" type="image/webp"><img src="img/log-in-vk.svg" alt="vk"></picture>                  </a>                  <a href="#" class="login-page-content-form__social-link">                     <picture><source srcset="img/log-in-google.svg" type="image/webp"><img src="img/log-in-google.svg" alt="google"></picture>                  </a>               </div>            </form>         </div>      </div>   </main>   </body>  </html>
